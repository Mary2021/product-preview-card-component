<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./styles/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Product preview card component</title>
  <script>console.log(window.innerWidth)</script>
</head>
<body>
  <div class="card">
    <img class="card-img" alt="Chanel parfume bottel">
    <div class="card-description">
      <p class="category">Perfume</p>
      <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="discountprice">$149.99 <span class="price">$169.99</span></p>
      <button><img class="button-img" src="./styles/images/icon-cart.svg"/>Add to Cart</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mary P</a>.
  </div>
</body>
</html>
