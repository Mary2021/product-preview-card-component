<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./styles/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Product preview card component</title>
  <script>console.log(window.innerWidth)</script>
</head>
<body>
  <main class="card">
    <picture class="img-container">
      <source
      media="(orientation: portrait) and (min-width: 40em)"
      srcset="styles/images/image-product-mobile.jpg"
    />
      <source
        media="(orientation: landscape) and (min-width: 40em)"
        srcset="styles/images/image-product-desktop.jpg"
      />
      <img class="card-img" src="styles/images/image-product-mobile.jpg" alt="Chanel parfume bottel">
    </picture>
    <section class="product-description">
      <p class="category">Perfume</p>
      <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <p class="discountprice">$149.99 <span class="price">$169.99</span></p>
      <button><img class="button-img" src="./styles/images/icon-cart.svg" alt="Cart icon">Add to Cart</button>
      </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mary P</a>.
  </footer>
</body>
</html>
